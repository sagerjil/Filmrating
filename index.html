<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmbewertungen</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
  html, body {
  margin: 0;
  padding: 0;
}

    #banner {
      width: 100vw;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
    }

    .bild-container {
      position: relative;
      display: inline-block;
    }


    .bild-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      padding: 20px 10px;
      border-radius: 10px;
      font-size: 5em;
    }

#bild-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.poster {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  object-fit: cover;
}

.poster:hover {
  transform: scale(1.05);
}
  </style>

</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./logo.png" height="40" alt="Logo">
      </a>
    </div>
    <nav class="menu">
      <a class="menu-item" href="./bewertung.html">Meine Filme</a>
      <a class="menu-item" href="./hinzufuegen.html">Film Hinzufügen</a>
      <a class="menu-item" href="./Kontakt.html">Kontakt</a>
    </nav>
  </header>
  <main>
    <div class="bild-container">
      <img src="./Bilder/banner_final.jpg" id="banner" alt="Filmkameras, Filmrollen und Popcorn">
      <div class="text-overlay">Film-Rating</div>
    </div>
    <div id="bild-container">

    </div>

  </main>

  <script>
    const baseUrl = 'https://pb32.toiwxr.easypanel.host';
    const collection = 'Filmposter';

    fetch(`${baseUrl}/api/collections/${collection}/records`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('bild-container');

        data.items.forEach(record => {
          // Angenommen, dein Bildfeld heißt 'bild' — bitte Feldnamen anpassen!
          const fileName = record.bild; // Beispiel-Feldname
          if (!fileName) return; // Falls kein Bild vorhanden, überspringen

          // Bild-URL zusammensetzen
          const imageUrl = `${baseUrl}/api/files/${collection}/${record.id}/${fileName}`;
         const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = record.title || 'Filmposter';
        img.classList.add('poster');

          container.appendChild(img);
        });
      })
      .catch(error => console.error('Fehler beim Laden der Bilder:', error));
  </script>
</body>

</html>
